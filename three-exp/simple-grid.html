<!DOCTYPE html>

<html>

<head>
    <title>Example 02.07 - Cameras</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body{
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 120;
        camera.position.y = 60;
        camera.position.z = 180;

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColorHex(0xEEEEEE, 1.0);
        // renderer.setClearColor();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(180, 180);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0
        plane.position.y = 0
        plane.position.z = 0

        // add the plane to the scene
        scene.add(plane);

        drawHorizontalLines();
        drawVerticalLines();

        var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.7 );
        directionalLight.position.set( -20, 40, 60 );
        scene.add(directionalLight);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x292929);
        scene.add(ambientLight);

        // add the output of the renderer to the html element
        $("#WebGL-output").append(renderer.domElement);

        // call the render function
        var step=0;

        var controls = new function() {
            this.perspective = "Perspective";
            this.switchCamera = function() {
                if (camera instanceof THREE.PerspectiveCamera) {
                    camera = new THREE.OrthographicCamera( window.innerWidth / - 16, window.innerWidth / 16, window.innerHeight / 16, window.innerHeight / - 16, -200, 500 );
                    camera.position.x = 3;
                    camera.position.y = 1;
                    camera.position.z = 3;
                    camera.lookAt(scene.position);
                    this.perspective = "Orthographic";
                } else {
                    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.x = 120;
                    camera.position.y = 60;
                    camera.position.z = 180;

                    camera.lookAt(scene.position);
                    this.perspective = "Perspective";
                }
            };
        }

        addControlGUI();
        // make sure that for the first time, the
        // camera is looking at the scene
        camera.lookAt(scene.position);
        render();

        function drawHorizontalLines() {
            var MIN_Z = -planeGeometry.height / 2;
            var MAX_Z = (planeGeometry.height / 2);

            var topHorizontalScreenVector = new THREE.Vector3(0, 0, MAX_Z);
            var bottomHorizontalScreenVector = new THREE.Vector3(0, 0, MIN_Z);

            var lineGeometry = new THREE.Geometry();
            lineGeometry.vertices.push(topHorizontalScreenVector);
            lineGeometry.vertices.push(bottomHorizontalScreenVector);

            var lineMaterial = new THREE.LineBasicMaterial({
                color: 0x000000,
                opacity: 1
            });

            for (var j = 0 ; j < (planeGeometry.height/5) ; j++) {
                var line = new THREE.Line(lineGeometry, lineMaterial);
                line.position.x = (-planeGeometry.height/2) + j * 5;
                scene.add(line);
            }
        }

        // draw vertical lines
        function drawVerticalLines() {
            var MIN_X = -planeGeometry.width / 2;
            var MAX_X = planeGeometry.width / 2;

            var leftVerticalScreenVector = new THREE.Vector3(MIN_X, 0, 0);
            var rightVerticalScreenVector = new THREE.Vector3(MAX_X, 0, 0);

            var vertLineGeometry = new THREE.Geometry();
            vertLineGeometry.vertices.push(leftVerticalScreenVector);
            vertLineGeometry.vertices.push(rightVerticalScreenVector);

            var vertLineMaterial = new THREE.LineBasicMaterial({
                color: 0x000000,
                opacity: 1
            });

            for (var i = 0; i < (planeGeometry.width/5); i++) {
                var line = new THREE.Line(vertLineGeometry, vertLineMaterial);
                line.position.z = (-planeGeometry.width/2) + i * 5;
                scene.add(line);
            }
        }


        function addControlGUI() {
            var gui = new dat.GUI();
            gui.add(controls, 'switchCamera');
            gui.add(controls, 'perspective').listen();
        }

        function render() {
            stats.update();
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {
            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append( stats.domElement );

            return stats;
        }
    });



</script>
</body>
</html>
