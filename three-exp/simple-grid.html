<!DOCTYPE html>

<html>

<head>
    <title>Example 02.07 - Cameras</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/MapControls.js"></script>
    <script type="text/javascript" src="../libs/FlyControls.js"></script>
    <style>
        body{
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {

        var App = {};

        App = function(containerName) {
            // create a scene, that will hold all our elements such as objects, cameras and lights.
            this.scene = new THREE.Scene();

            // create a render and set the size
            this.renderer = new THREE.WebGLRenderer();
            this.renderer.setSize(window.innerWidth, window.innerHeight);

            // add the output of the renderer to the html element
            $(containerName).append(this.renderer.domElement);

            this.init();
        };

        App.prototype = {
            init: function() {
                this.setupCamera();

                this.stats = this.initStats();
                this.clock = new THREE.Clock();

                this.drawGamePlane();
                this.addLighting();

                this.app = this;

                this.initControls();
                this.addControlGUI();

                // begin animation
                this.animate();
            }, 

            setupCamera: function() {
                // create a camera, which defines where we're looking at
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.x = 120;
                this.camera.position.y = 60;
                this.camera.position.z = 180;
                this.camera.lookAt(this.scene.position);
            },

            addLighting: function() {
                // add some lighting
                // var directionalLight = new THREE.DirectionalLight(0xffffff);
                // directionalLight.position.set( -20, 40, 60 );
                // this.scene.add(directionalLight);

                // add subtle ambient lighting
                // var ambientLight = new THREE.AmbientLight(0x292929);
                // this.scene.add(ambientLight);

                var ambientLight = new THREE.AmbientLight( 0x404040 );
                this.scene.add( ambientLight );

                var directionalLight = new THREE.DirectionalLight( 0xffffff );
                directionalLight.position.x = 1;
                directionalLight.position.y = 1;
                directionalLight.position.z = 0.75;
                directionalLight.position.normalize();
                this.scene.add( directionalLight );

                var directionalLight = new THREE.DirectionalLight( 0x808080 );
                directionalLight.position.x = - 1;
                directionalLight.position.y = 1;
                directionalLight.position.z = - 0.75;
                directionalLight.position.normalize();
                this.scene.add( directionalLight );
            },

            initControls: function() {
                var controls = new THREE.MapControls(this.camera);
                this.controls = controls;
            },

            addControlGUI: function() {
                this.datGuiControls = new function() {
                    this.perspective = "Perspective";
                    this.switchCamera = function() {
                        if (app.camera instanceof THREE.PerspectiveCamera) {
                            app.camera = new THREE.OrthographicCamera( window.innerWidth / - 16, window.innerWidth / 16, window.innerHeight / 16, window.innerHeight / - 16, -200, 500 );
                            app.camera.position.x = 3;
                            app.camera.position.y = 1;
                            app.camera.position.z = 3;
                            app.camera.lookAt(app.scene.position);
                            app.perspective = "Orthographic";
                        } else {
                            app.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                            app.camera.position.x = 120;
                            app.camera.position.y = 60;
                            app.camera.position.z = 180;

                            app.camera.lookAt(app.scene.position);
                            app.perspective = "Perspective";
                        }
                    };
                }

                var gui = new dat.GUI();

                gui.add(this.datGuiControls, 'switchCamera');
                gui.add(this.datGuiControls, 'perspective').listen();
            },

            drawGamePlane: function() {
                // create the ground plane
                this.planeGeometry = new THREE.PlaneGeometry(180, 180);
                var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
                // var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff, opacity: 0});
                this.plane = new THREE.Mesh(this.planeGeometry, planeMaterial);

                // rotate and position the plane
                this.plane.rotation.x = -0.5 * Math.PI;
                this.plane.position.x = 0;
                this.plane.position.y = 0;
                this.plane.position.z = 0;

                // this.scene.add(this.plane);

                var lineSpacing = 5;
                this.drawHorizontalLines(lineSpacing);
                this.drawVerticalLines(lineSpacing);

            }, 

            animate: function() {
                this.stats.update();

                var delta = this.clock.getDelta();
                this.controls.update(delta);

                // standard: render using requestAnimationFrame
                var me = this;
                requestAnimationFrame(function() {
                    me.animate();
                });
                this.renderer.render(this.scene, this.camera);
            }, 

            drawHorizontalLines: function(lineSpacing) {
                var MIN_Z = -this.planeGeometry.height / 2;
                var MAX_Z = (this.planeGeometry.height / 2);

                var topHorizontalScreenVector = new THREE.Vector3(0, 0, MAX_Z);
                var bottomHorizontalScreenVector = new THREE.Vector3(0, 0, MIN_Z);

                var lineGeometry = new THREE.Geometry();
                lineGeometry.vertices.push(topHorizontalScreenVector);
                lineGeometry.vertices.push(bottomHorizontalScreenVector);

                var lineMaterial = new THREE.LineBasicMaterial({
                    color: 0x000000,
                    opacity: 1
                });

                for (var j = 0 ; j <= (this.planeGeometry.height/lineSpacing) ; j++) {
                    var line = new THREE.Line(lineGeometry, lineMaterial);
                    line.position.x = (-this.planeGeometry.height/2) + j * lineSpacing;
                    this.scene.add(line);
                }
            },

            drawVerticalLines: function(lineSpacing) {
                var MIN_X = -this.planeGeometry.width / 2;
                var MAX_X = this.planeGeometry.width / 2;

                var leftVerticalScreenVector = new THREE.Vector3(MIN_X, 0, 0);
                var rightVerticalScreenVector = new THREE.Vector3(MAX_X, 0, 0);

                var vertLineGeometry = new THREE.Geometry();
                vertLineGeometry.vertices.push(leftVerticalScreenVector);
                vertLineGeometry.vertices.push(rightVerticalScreenVector);

                var vertLineMaterial = new THREE.LineBasicMaterial({
                    color: 0x000000,
                    opacity: 1
                });

                for (var i = 0; i <= (this.planeGeometry.width/lineSpacing); i++) {
                    var line = new THREE.Line(vertLineGeometry, vertLineMaterial);
                    line.position.z = (-this.planeGeometry.width/2) + i * lineSpacing;
                    this.scene.add(line);
                }
            }, 

            initStats: function() {
                var stats = new Stats();

                stats.setMode(0); // 0: fps, 1: ms

                // Align top-left
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';

                $("#Stats-output").append( stats.domElement );

                return stats;
            }

        };

        var app = new App("#WebGL-output");
    });

</script>
</body>
</html>
